version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: weekly
    day: monday
    time: "05:18"
  # Should be bigger than or equal to the total number of dependencies (currently 58)
  open-pull-requests-limit: 60
  target-branch: ci/dependabot-updates
  labels:
    - CI/CD
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "05:24"
  target-branch: ci/dependabot-updates
  labels:
    - CI/CD
